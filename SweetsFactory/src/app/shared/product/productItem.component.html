<div class="item" (click)="toggleState()">
    <img class="img-15 float-center" [src]="product.img" alt=""/>
    <div [@prodItemState]="state" class="state-div" [ngStyle]="{'position': state ==='active' ?
    'absolute' : 'relative'}">
        <p class="text-center text-item">{{product.name}}</p>
        <p class="text-center text-item">{{product.price}} ron</p>
        <button [ngClass]="{'hide': state ==='inactive', 'hollow button shop-btn': true}">SHOP</button>
    </div>
</div>
