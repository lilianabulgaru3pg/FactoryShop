<div class="grid-y navbar-grid">
    <div class="cell shrink">
        <h3 class="menu-title text-center">{{menuTitle | lowercase }}</h3>
    </div>
    <ul class="cell shrink vertical menu main-meniu align-center">
        <li  *ngFor="let i of menuItems">
            <menu-item [path]='i.path' [pathName]='i.pathName'></menu-item>
        </li>
    </ul>
</div>
