<div class="grid-y navbar-grid">
    <div class="cell shrink">
        <h3 class="menu-title">{{menuTitle | lowercase }}</h3>
    </div>
    <ul class="cell shrink vertical menu main-meniu " data-responsive-menu="drilldown medium-accordion">
        <li *ngFor="let i of menuItems">
            <menu-item [path]='i.path' [pathName]='i.pathName'></menu-item>
        </li>
    </ul>
</div>
