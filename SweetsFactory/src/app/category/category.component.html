<div class="grid-y grid-div">
    <header-box [headerName]='header' class="cell small-1"></header-box>
    <div class="cell small-11 table-div">
        <div class="top-header">
            <a data-open="categoryModal" class="new-category-link">Add a new category</a>
            <div class="reveal tiny category-modal" id="categoryModal" data-reveal #reveal>
                <h5>Add category</h5>
                <label>Category Name:
                    <input [(ngModel)]="categoryName" type="text" placeholder="" />
                </label>
                <div [ngClass]="{'invisible': !emptyCategoryName}" class="incorrect-category-name text-center">
                    <p>Category name is empty!</p>
                </div>
                <div class="button-group float-right">
                    <button class="secondary button close-btn" data-close type="button" (click)="close()">Close</button>
                    <button class="success button save-category-btn float-right" type="button" (click)="saveNewCategory()">Save</button>
                </div>
                <button class="close-button" data-close type="button" (click)="close()">
                    &times;
                </button>
            </div>
        </div>
        <table class="hover table-box">
            <thead>
                <tr>
                    <th width="150">Categories</th>
                    <th width="150">Number of Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryTypes">
                    <td>{{category.name}}</td>
                    <td>{{category.products?.length}}</td>
                </tr>
            </tbody>
        </table>
        <div class="footer"></div>
    </div>
</div>
