<div class="grid-y grid-div">
    <header-box [headerName]='header' class="cell small-1 top-header"></header-box>
    <div class="cell small-10 table-widget">
        <div class="table-top-header">
            <add-prod></add-prod>
        </div>
        <table class="hover table-box">
            <thead>
                <tr>
                    <th width="150">Name
                        <button class="button sort-btn " (click)="sortAscDesc()">
                            <img src="../shared/images/sort.png" class="float-center" alt="">
                        </button>
                    </th>
                    <th width="150">Category</th>
                    <th width="100">Price</th>
                    <th width="100">Stock</th>
                    <th width="150">Status</th>
                    <th width="50"></th>
                    <th width="50"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.name}}</td>
                    <td>{{getCategoryName(product)}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.stock}}</td>
                    <td>{{getStatus(product)}}</td>
                    <td>
                        <a data-open="editProductModal" class="edit-product-link float-center" (click)="openEditModal(product)">edit</a>
                    </td>
                    <td>
                        <a data-open="deleteProductModal" class="delete-product-link float-center" (click)="openDeleteModal(product)">
                            <img src="../shared/images/delete-sign.png" class="delete-sign float-center" alt="">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="footer"></div>
        <div class="reveal tiny" id="editProductModal" data-reveal #editProductReveal>
            <edit-prod-modal [productModel]="editedProduct"></edit-prod-modal>
        </div>
        <div class="reveal tiny" id="deleteProductModal" data-reveal #deleteProductReveal>
            <delete-prod-modal [deleteProductModel]="editedProduct"></delete-prod-modal>
        </div>
    </div>
</div>
